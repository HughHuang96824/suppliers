---
# This manifest deploys a Python Flask application with a pg database
applications:
- name: nyu-supplier-service-fall2101-dev
  path: .
  instances: 2
  memory: 128M
  routes:
  - route: https://nyu-supplier-service-fall2101-dev.us-south.cf.appdomain.cloud/
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - ElephantSQL-dev
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false
    DATABASE_URI : postgres://etclysux:xSZYUbeApTzANgkdP07RWxajX7Lo6V6T@rajje.db.elephantsql.com/etclysux
